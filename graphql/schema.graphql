"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime
  @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")
scalar Upload
  @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Upload")

type File {
  filename: String!
  mimetype: String!
  encoding: String!
}

type Query {
  countries: [Country] @all

  members: [Member] @all
  member(id: ID! @eq): Member @find
}

extend type Mutation {
  createMember(input: MemberInput): Member!
}

type User {
  id: ID!
  login: String!
  password: String!
  is_admin: Boolean!
  created_at: String
  updated_at: String
}

type Country {
  id: ID!
  name: String!
  code: String
}

type Member {
  id: ID!
  first_name: String!
  last_name: String!
  birthdate: String!
  report_subject: String!
  country: String!
  phone: String!
  email: String!
  company: String
  position: String
  about_me: String
  photo: String
  is_visible: Boolean
  created_at: String
  updated_at: String
}

input MemberInput {
  firstName: String!
  lastName: String!
  birthdate: String!
  reportSubject: String!
  country: String!
  phone: String!
  email: String!
  company: String
  position: String
  aboutMe: String
  photo: Upload
  isVisible: Boolean
}
